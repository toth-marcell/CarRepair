<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Repair</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="dark" class="container">
  <h1>Car Repair</h1>
  <ul class="nav nav-pills" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="customer-tab" data-bs-toggle="tab" data-bs-target="#customers-tab-pane"
        type="button" role="tab" aria-controls="customers-tab-pane" aria-selected="true" data-tab-number="0">
        Customers
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="carmodels-tab" data-bs-toggle="tab" data-bs-target="#carmodels-tab-pane"
        type="button" role="tab" aria-controls="carmodels-tab-pane" aria-selected="false" data-tab-number="1">
        Car models
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="jobs-tab" data-bs-toggle="tab" data-bs-target="#jobs-tab-pane" type="button"
        role="tab" aria-controls="jobs-tab-pane" aria-selected="false" data-tab-number="2">
        Jobs
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active container" id="customers-tab-pane" role="tabpanel" aria-labelledby="home-tab"
      tabindex="0">
      <h2>Customers</h2>
      <div class="row">
        <div class="col-12 col-lg-8 table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Birth date</th>
                <th>Phone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="customersTable"></tbody>
          </table>
        </div>
        <form class="col-12 col-lg-4" method="dialog" onsubmit="createCustomer(event)">
          <label>
            Name
            <input type="text" name="name" class="form-control">
          </label>
          <label>
            Address
            <input type="text" name="address" class="form-control">
          </label>
          <label>
            Birth date
            <input type="date" name="birthDate" class="form-control">
          </label>
          <label>
            Phone
            <input type="tel" name="phone" class="form-control">
          </label>
          <button class="form-control btn btn-primary" type="submit">Add new</button>
        </form>
      </div>
    </div>
    <div class="tab-pane fade container" id="carmodels-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
      tabindex="0">
      <h2>Car models</h2>
      <div class="row">
        <div class="col-12 col-lg-8 table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="carModelTable"></tbody>
          </table>
        </div>
        <form class="col-12 col-lg-4" method="dialog" onsubmit="createCarModel(event)">
          <label>
            Make
            <input type="text" name="make" class="form-control">
          </label>
          <label>
            Model
            <input type="text" name="model" class="form-control">
          </label>
          <label>
            Year
            <input type="number" name="year" class="form-control">
          </label>
          <label>
            Type
            <input type="tel" name="type" class="form-control">
          </label>
          <button class="form-control btn btn-primary" type="submit">Add new</button>
        </form>
      </div>
    </div>
    <div class="tab-pane fade container" id="jobs-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
      <h2>Jobs</h2>
      <div class="row">
        <div class="col-12 col-lg-8 table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>License plate</th>
                <th>Deadline</th>
                <th>Customer id</th>
                <th>Car model id</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="jobTable"></tbody>
          </table>
        </div>
        <form class="col-12 col-lg-4" method="dialog" onsubmit="createJob(event)">
          <label>
            Description
            <input type="text" name="description" class="form-control">
          </label>
          <label>
            Price
            <input type="number" name="price" class="form-control">
          </label>
          <label>
            License plate
            <input type="text" name="licensePlate" class="form-control">
          </label>
          <label>
            Deadline
            <input type="date" name="deadline" class="form-control">
          </label>
          <label>
            Customer id
            <input type="number" name="CustomerId" class="form-control">
          </label>
          <label>
            Car model id
            <input type="number" name="CarModelId" class="form-control">
          </label>
          <button class="form-control btn btn-primary" type="submit">Add new</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
